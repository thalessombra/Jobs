<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    
</head>
<body>
    <div id="container">
        <div id="user-info">    
         <img src="assets/imagens/icone-de-usuario-pessoal" alt="foto-de-perfil">
         <h2>Nome: <span id="userName"></span></h2>
         <p>Idade:  <span id="userAge"></span></p>
         <p>Rua:    <span id="userStreet"></span></p>
         <p>Bairro: <span id="userNeighborhood"></span></p>
         <p>Estado: <span id="userState"></span> </p>
         <p>Biografia: <span id="userBiography"></span></p>
        </div>   

        <div id="update-form">
            <h2 class="form-title">Formul√°rio</h2>
            <form action="#">
                <div class="user-details">               
                
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Idade</span>
                    <input type="number" name="age" id="age" oninput="this.value = this.value.slice(0, 2)" placeholder="Informe sua idade" required>
                </div>

                <div class="input-box">
                        <span class="details">Rua</span>
                        <input type="text" name="street" id="street" placeholder="Digite o nome da sua rua" required>
                    </div>
                
                <div class="input-box">
                    <span class="details">Bairro</span>
                    <input type="text" name="neighborhood" id="neighborhood" placeholder="Digite o nome do seu bairro" required></div>
                    
                <div class="input-box">
                    <span class="details">Estado</span>
                <input type="text" name="state" id="state" placeholder="Digite o nome do seu estado" required>
                </div>

                <div class="input-box">
                    <span class="details">Biografia</span>
                    <textarea id="biography" class="input" name="biography" required></textarea></div>
                <input class="button" type="submit" value="Atualizar">
            </div>
        </div>
            </form>   
    </div>

    <script src="assets/js/script.js"></script>
    <script  src="assets/js/server.js"></script>
    
</body>
</html>
